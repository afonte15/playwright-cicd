name: Dispatch Event
description: An action to dispatch an event to another repository
inputs:
  repo:
    description: 'Send to Playwright Repo'
    required: true
  event-type:
    description: 'Event type for the repository dispatch'
    required: true
  client-payload:
    description: 'JSON payload to send with the dispatch'
    required: true
  repo-token:
    description: 'GitHub token'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
    - name: Run the main script
      run: node index.js
